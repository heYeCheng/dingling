<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width , initial-scale=1.0 , user-scalable=0 , minimum-scale=1.0 , maximum-scale=1.0" />
    <title>下单订水</title>
    <link rel="stylesheet" href="css/wxAll.css"/>
    <link rel="stylesheet" href="css/order.css"/>
</head>
    <script src="js/all.js"></script>
    <script src="js/order.js"></script>
<body>
    <div class="header-box">
        <ul id="order-method" title="once">
            <li class="order-method-selected"><a href="order.html">即订即取</a></li>
            <li><a href="order-batch.html">批量下订</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="dormitory-box">
            <img src="imgs/order-dormitory.png"/>
            <p>13-424</p>
            <div class="clear"></div>
        </div>
        <form class="order-form">
            <ul class="brand-List">
                <li>
                    <img class="brand-List-box" src="imgs/choose-school-back.png"/>
                    <img class="brand-logo" src="images/piaobao.png"/>
                    <a class="brand-a" href="#">
                        <div class="brand-price" title="16"></div>
                        <div class="brand-integration" title="150"></div>
                        <img id="brand1" class="light" src="imgs/brand-light.png"/>
                    </a>
                </li>
                <li>
                    <img class="brand-List-box" src="imgs/choose-school-back.png"/>
                    <img class="brand-logo" src="images/yibao.png"/>
                    <a class="brand-a" href="#">
                        <div class="brand-price" title="15"></div>
                        <div class="brand-integration" title="100"></div>
                        <img id="brand2" class="light" src="imgs/brand-light.png"/>
                    </a>
                </li>
                <li>
                    <img class="brand-List-box" src="imgs/choose-school-back.png" />
                    <img class="brand-logo" src="images/xuezhonghua.png"/>
                    <a class="brand-a" href="javascript:">
                        <div class="brand-price" title="18"></div>
                        <div class="brand-integration" title="120"></div>
                        <img id="brand3" class="light" src="imgs/brand-light.png"/>
                    </a>
                </li>
                <div class="clear"></div>
            </ul>
            <input id="brand-id" type="hidden" name="brand" value="0"/>
            <input id="brand-value" type="hidden" value="0"/>
            <input id="pay-method" type="hidden" name="method" value="price"/>
            <input id="num-value" type="hidden" name="num" value="2"/>

            <div class="number-box">
                <div class="number-title">
                    <img src="imgs/order-number-title.png"/>
                </div>
                <div class="number-control-box">
                    <div id="control-left" class="control-left" title="once">
                        <div class="minus" title="once"></div>
                    </div>
                    <div class="control-middle">
                        <p id="num">2</p>
                    </div>
                    <div id="control-right" class="control-right" title="once">
                        <div class="minus" title="once"></div>
                        <div class="plus" title="once"></div>
                    </div>
                </div>
            </div>

            <div class="subBtn-box">
                <div class="check-box">
                    <img id="integration-check" class="check-back" src="imgs/order-check-back.png"/>
                    <img id="check-selected" style="display: none;" class="check-selected" src="imgs/order-check-selected.png"/>
                </div>
                <img class="check-title" src="imgs/order-integration-title.png"/>
                <p class="integration-now">9999</p>
                <div class="clear"></div>

                <div class="btn-box">
                    <a href="orderSuccess.html"><img src="imgs/submit-btn.png" onclick="document.getElementById('information-btn').click();"/></a>
                    <!--<input id="information-btn" class="btnInput" type="submit"/>-->
                </div>
            </div>
        </form>

    </div>
</body>
</html>
