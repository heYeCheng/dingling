<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="format-detection" content="telephone = no"/>
    <meta name="viewport" content="width=device-width , initial-scale=1.0 , user-scalable=0 , minimum-scale=1.0 , maximum-scale=1.0" />
    <title>修改个人信息</title>
    <link rel="stylesheet" href="css/wxAll.css"/>
    <link rel="stylesheet" href="css/changeInfor.css"/>
</head>
    <script src="js/all.js"></script>
<body>
    <div class="header-box">
        <img class="logo-box" src="imgs/title-logo.png"/>
    </div>

    <div class="content">
        <form>
            <div class="infor-item first-item">
                <p class="item-content" >15814597072</p>
                <div class="clear"></div>
            </div>
            <div class="infor-item">
                <a class="selectInput-box">
                    <span class="current-select selected-color">广东外语外贸大学</span>
                    <select class="selectInput" title="school" onchange="change(this)">
                        <option value="">请选择学校</option>
                        <option selected value="">广东外语外贸大学</option>
                        <option value="">华南理工大学</option>
                        <option value="">华南师范大学</option>
                    </select>
                </a>
            </div>

            <div class="infor-item">
                <a class="selectInput-box">
                    <span class="current-select selected-color">南校区</span>
                    <select class="selectInput" title="district" onchange="change(this)">
                        <option value="">请选择学校</option>
                        <option selected value="">南校区</option>
                        <option value="">北校区</option>
                    </select>
                </a>
            </div>

            <div class="infor-item">
                <input class="textInput" type="number" placeholder="13-424" value="13-424" />
            </div>

            <input id="information-btn" class="displayBtn" type="submit"/>
        </form>

        <div class="subBtn-box">
            <div class="btn-box">
                <a href="javascript:void(0)"><img src="imgs/submit-btn.png" onclick="document.getElementById('information-btn').click();"/></a>
            </div>
        </div>
    </div>
</body>
</html>
