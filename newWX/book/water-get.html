<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width , initial-scale=1.0 , user-scalable=0 , minimum-scale=1.0 , maximum-scale=1.0" />
    <title>下单订水</title>
    <link rel="stylesheet" href="{$static_url}/css/wxAll.css"/>
    <link rel="stylesheet" href="{$static_url}/css/order.css"/>
    <link rel="stylesheet" href="{$static_url}/css/order-extract.css"/>
</head>
    <script src="{$static_url}/js/all.js"></script>
    <script type="text/javascript" src="{$static_url}/js/base64.js"></script>
    <script src="{$static_url}/js/order.js"></script>
<body>
    <div class="header-box">
        <img class="logo-box" src="{$static_url}/imgs/title-logo.png"/>
    </div>

    <div class="content">
        <div class="dormitory-box">
            <img src="{$static_url}/imgs/order-dormitory.png"/>
            <p>{$info.addr}</p>
            <div class="clear"></div>
        </div>
        <div class="left-water">
            <img src="{$static_url}/imgs/empty-box-back.png"/>
            <p id="left_num">{$pre_info.left_num}</p>
        </div>
        <form class="order-form">
            <input id="brand-id" type="hidden" name="brand" value="{$pre_info.g_id}"/>
            <input id="brand-value" type="hidden" value="0"/>
            <input id="pay-method" type="hidden" name="method" value="price"/>
            <input id="num-value" type="hidden" name="num" value="2"/>

            <div class="number-box">
                <div class="number-title">
                    <img src="{$static_url}/imgs/order-extract.png"/>
                </div>
                <div class="number-control-box">
                    <div id="control-left" class="control-left" title="once">
                        <div class="minus" title="once"></div>
                    </div>
                    <div class="control-middle">
                        <p id="num">2</p>
                    </div>
                    <div id="control-right" class="control-right" title="once">
                        <div class="minus" title="once"></div>
                        <div class="plus" title="once"></div>
                    </div>
                </div>
            </div>

            <div class="subBtn-box">
                <div class="btn-box">
                    <input type="hidden" value="{$url_code}" id="wx_link">
                    <img src="{$static_url}/imgs/submit-btn.png" onclick="upForm(3);"/>
                    <!--<input id="information-btn" class="btnInput" type="submit"/>-->
                </div>
            </div>
        </form>

    </div>
</body>
</html>
