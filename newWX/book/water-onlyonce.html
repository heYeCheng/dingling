<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width , initial-scale=1.0 , user-scalable=0 , minimum-scale=1.0 , maximum-scale=1.0" />
    <title>下单订水</title>
    <link rel="stylesheet" href="{$static_url}/css/wxAll.css"/>
    <link rel="stylesheet" href="{$static_url}/css/order.css"/>
</head>
    <script src="{$static_url}/js/all.js"></script>
    <script src="{$static_url}/js/order.js"></script>
    <script type="text/javascript" src="{$static_url}/js/base64.js"></script>
<body>
    <div id="order-method" class="header-box header-only" title="once">
        <img class="logo-box" src="{$static_url}/imgs/title-logo.png"/>
    </div>

    <div class="content">
        <div class="dormitory-box">
            <img src="{$static_url}/imgs/order-dormitory.png"/>
            <p>{$info.addr}</p>
            <div class="clear"></div>
        </div>
        <form class="order-form">
            <ul class="brand-List">
                {foreach $goods_info as $vo}
                    <li>
                        <img class="brand-List-box" src="{$static_url}/imgs/choose-school-back.png"/>
                        <img class="brand-logo" src="{$static_url}{$vo.pic}"/>
                        <a class="brand-a" href="#">
                            <div class="brand-price" title="{$vo.price}"></div>
                            <div class="brand-integration" title="{$vo.consume_point}"></div>
                            <img id="brand{$vo.g_id}" class="light" src="{$static_url}/imgs/brand-light.png"/>
                        </a>
                    </li>
                {/foreach}
                <div class="clear"></div>
            </ul>
            <input id="brand-id" type="hidden" name="brand" value="brand0"/>
            <input id="brand-value" type="hidden" value="0"/>
            <input id="pay-method" type="hidden" name="method" value="price"/>
            <input id="num-value" type="hidden" name="num" value="2"/>

            <div class="number-box">
                <div class="number-title">
                    <img src="{$static_url}/imgs/order-number-title.png"/>
                </div>
                <div class="number-control-box">
                    <div id="control-left" class="control-left" title="once">
                        <div class="minus" title="once"></div>
                    </div>
                    <div class="control-middle">
                        <p id="num">2</p>
                    </div>
                    <div id="control-right" class="control-right" title="once">
                        <div class="minus" title="once"></div>
                        <div class="plus" title="once"></div>
                    </div>
                </div>
            </div>

            <div class="subBtn-box">
                <div class="check-box">
                    <img id="integration-check" class="check-back" src="{$static_url}/imgs/order-check-back.png"/>
                    <img id="check-selected" style="display: none;" class="check-selected" src="{$static_url}/imgs/order-check-selected.png"/>
                </div>
                <img class="check-title" src="{$static_url}/imgs/order-integration-title.png"/>
                <p class="integration-now" id="point">{$info.point}</p>
                <div class="clear"></div>

                <div class="btn-box">
                    <input type="hidden" value="{$url_code}" id="wx_link">
                    <img src="{$static_url}/imgs/submit-btn.png" onclick="upForm(1);"/>
                    <!--<input id="information-btn" class="btnInput" type="submit"/>-->
                </div>
            </div>
        </form>

    </div>
</body>
</html>
